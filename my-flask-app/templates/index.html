<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrivPrompt - Secure AI Interactions</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header with Orange Background -->
    <header class="banner">
      <div class="header-content">
        <img
          src="{{ url_for('static', filename='Lock.png') }}"
          alt="PrivPrompt Logo"
          class="banner-logo"
          onerror="this.style.display='none'"
        />
        <div class="title-section">
          <h1 class="main-title">PrivPrompt</h1>
          <p class="subtitle">Secure AI Interactions with PII Protection</p>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <!-- Left Side - Input Section -->
      <div class="input-section">
        <div class="input-card">
          <h2><i class="fas fa-robot"></i> Select AI Model</h2>
          <select id="llmSelector" class="llm-selector">
            <option value="llama">Llama (Groq)</option>
            <option value="deepseek">Deepseek</option>
            <option value="cohere">Cohere</option>
            <option value="gemini">Gemini</option>
            <option value="workers_ai">Workers AI</option>
          </select>
        </div>

        <div class="input-card">
          <h2><i class="fas fa-keyboard"></i> Enter Your Prompt</h2>
          <textarea
            id="promptInput"
            placeholder="Type your prompt here... All sensitive information will be automatically protected."
            rows="4"
          ></textarea>
          <button id="submitBtn" class="submit-btn">
            <i class="fas fa-shield-check"></i> Process Securely
          </button>
        </div>
      </div>

      <!-- Right Side - Output Section -->
      <div class="output-section">
        <!-- Row 1: Detected Info & Sanitized Prompt -->
        <div class="output-row">
          <div class="output-card">
            <h2>
              <i class="fas fa-exclamation-triangle"></i> Detected Sensitive
              Info
            </h2>
            <div class="content-box" id="detected">
              No sensitive information detected yet...
            </div>
          </div>

          <div class="output-card">
            <h2><i class="fas fa-shield-alt"></i> Sanitized Prompt</h2>
            <div class="content-box" id="sanitizedPrompt">
              Sanitized version will appear here...
            </div>
          </div>
        </div>

        <!-- Row 2: Sanitized AI Response Only -->
        <div class="output-row">
          <div class="output-card full-width">
            <h2><i class="fas fa-comment-dots"></i> AI Response</h2>
            <div class="content-box" id="aiResponseSanitized">
              AI response using sanitized prompt...
            </div>
            <div class="security-badge">
              <i class="fas fa-lock"></i> PII Protected
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
